[package]
name = "matrix-sdk-qrcode"
description = "Library to encode and decode QR codes for interactive verifications in Matrix land"
version = "0.7.0"
authors = ["Damir JeliÄ‡ <poljar@termina.org.uk>"]
edition = "2021"
homepage = "https://github.com/matrix-org/matrix-rust-sdk"
keywords = ["matrix", "chat", "messaging", "ruma", "nio"]
license = "Apache-2.0"
readme = "README.md"
rust-version = { workspace = true }
repository = "https://github.com/matrix-org/matrix-rust-sdk"

[features]
js = ["vodozemac/js"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
byteorder = { workspace = true }
qrcode = { version = "0.13.0", default-features = false }
ruma-common = { workspace = true }
thiserror = { workspace = true }
vodozemac = { workspace = true }

[dev-dependencies]
image = "0.24.7"
qrcode = { version = "0.13.0", default-features = false, features = ["image"] }

[lints]
workspace = true
