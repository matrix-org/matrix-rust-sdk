[package]
name = "matrix-sdk-sqlite"
version = "0.7.0"
edition = "2021"
repository = "https://github.com/matrix-org/matrix-rust-sdk"
description = "Sqlite storage backend for matrix-sdk"
license = "Apache-2.0"
rust-version = { workspace = true }

[features]
default = ["state-store"]
testing = ["matrix-sdk-crypto?/testing"]

bundled = ["rusqlite/bundled"]
crypto-store = [
    "dep:matrix-sdk-crypto",
    "matrix-sdk-base/e2e-encryption",
]
state-store = []

[dependencies]
async-trait = { workspace = true }
deadpool-sqlite = "0.7.0"
itertools = { workspace = true }
matrix-sdk-base = { workspace = true }
matrix-sdk-crypto = { workspace = true, optional = true }
matrix-sdk-store-encryption = { workspace = true }
rmp-serde = "1.1.1"
ruma = { workspace = true }
rusqlite = { version = "0.30.0", features = ["limits"] }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["fs"] }
tracing = { workspace = true }
vodozemac = { workspace = true }

[dev-dependencies]
assert_matches = { workspace = true }
glob = "0.3.0"
matrix-sdk-base = { workspace = true, features = ["testing"] }
matrix-sdk-crypto = { workspace = true, features = ["testing"] }
matrix-sdk-test = { workspace = true }
once_cell = { workspace = true }
tempfile = "3.3.0"
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }
