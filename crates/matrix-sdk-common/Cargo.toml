[package]
authors = ["Damir JeliÄ‡ <poljar@termina.org.uk>"]
description = "Collection of common types and imports used in the matrix-sdk"
edition = "2021"
homepage = "https://github.com/matrix-org/matrix-rust-sdk"
keywords = ["matrix", "chat", "messaging", "ruma", "nio"]
license = "Apache-2.0"
name = "matrix-sdk-common"
readme = "README.md"
repository = "https://github.com/matrix-org/matrix-rust-sdk"
rust-version = { workspace = true }
version = "0.6.0"

[package.metadata.docs.rs]
default-target = "x86_64-unknown-linux-gnu"
targets = ["x86_64-unknown-linux-gnu", "wasm32-unknown-unknown"]

[features]
js = ["instant/wasm-bindgen", "instant/inaccurate", "wasm-bindgen-futures"]

[dependencies]
futures-core = "0.3.21"
instant = "0.1.12"
ruma = { workspace = true }
serde = "1.0.136"
serde_json = "1.0.79"

[target.'cfg(target_arch = "wasm32")'.dependencies]
async-lock = "2.5.0"
futures-util = { version = "0.3.21", default-features = false, features = ["channel"] }
wasm-bindgen-futures = { version = "0.4.33", optional = true }
wasm-timer = "0.2.5"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1.23.1", default-features = false, features = ["rt", "sync", "time"] }

[dev-dependencies]
matrix-sdk-test = { path = "../../testing/matrix-sdk-test/", version= "0.6.0"}
wasm-bindgen-test = "0.3.33"
