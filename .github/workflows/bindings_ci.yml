name: Bindings tests

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

env:
  CARGO_TERM_COLOR: always
  MATRIX_SDK_CRYPTO_NODEJS_PATH: bindings/matrix-sdk-crypto-nodejs

jobs:
  test-matrix-sdk-crypto-nodejs:
    name: üêß [m]-crypto-nodejs, v18.0
    if: github.event_name == 'push' || !github.event.pull_request.draft

    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Load cache
        uses: Swatinem/rust-cache@v1

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.0

      - name: Install NPM dependencies
        working-directory: ${{ env.MATRIX_SDK_CRYPTO_NODEJS_PATH }}
        run: npm install

      - name: Build the Node.js binding
        working-directory: ${{ env.MATRIX_SDK_CRYPTO_NODEJS_PATH }}
        run: npm run build

      - name: Test the Node.js binding
        working-directory: ${{ env.MATRIX_SDK_CRYPTO_NODEJS_PATH }}
        run: npm run test

      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
